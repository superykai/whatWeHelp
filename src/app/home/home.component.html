<section class = "contentContainer">
    <div style="vertical-align: center">
        <div class="availableHead"><h2 class="avail">Mission Statement</h2></div>
        <div class="contentBox">
            <p>{{firstParagraph}}</p>
            <p>{{secondParagraph}} </p>
        </div>
        <div style="margin-top: 50px; text-align: center">
            <img (click) ="router.navigate(['/Shop'],{queryParams: {category: 'books'}})" src="../../assets/books.webp" height="214" width="300"/>
            <img (click) ="router.navigate(['/Shop'],{queryParams: {category: 'crochet'}})" src="../../assets/crochet.png" height="175" width="250"/>
            <img (click) ="router.navigate(['/Shop'],{queryParams: {category: 'others'}})" src="../../assets/others.png" height="200" width="400"/>
        </div>
        <div style="margin-top: 50px; text-align: center">
            <button (click) ="router.navigate(['/Shop'],{queryParams: {category: 'books'}})">Books</button>
            <button (click) ="router.navigate(['/Shop'],{queryParams: {category: 'crochet'}})">Crochet</button>
            <button (click) ="router.navigate(['/Shop'],{queryParams: {category: 'others'}})">Others</button>
        </div>
    </div>
</section>
